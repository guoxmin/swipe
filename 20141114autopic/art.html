	<script src="http://www.pconline.com.cn/_hux_/auto/price/detail.js"></script>
1、目前博睿统计时间算法存在问题，会将报错页面时间为0的情况也算入平均值，导致相关数据误差较大 ，博瑞下周升级新版本会对这个问题进行修复，到时再测试验证数据的准确性。
2、并不是当前步骤内容加载完才进入下一个步骤，这样步骤“接收投影时间”并不等于步骤“页面总下载时间”，这样拿不到我们最关注的“页面总下载时间”这个指标。
3、有效监测点数会受前面步骤可用性的影响。这样越靠后的步骤，监测点数就会越少。
4、瀑布图数据不够直观，不能单独看一个步骤，不方便数据分析。
5、“视图分析”加上截图的时间点，方便我们分析页面渲染过程。
6、目前只支持android，不支持ios。
</body>
</html>
