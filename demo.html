<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<title>Document</title>
	<style type="text/css" media="screen">
		*{ margin:0; padding:0;}
		.swipe {
			height:200px;
		  	position: relative;
		  	border:1px solid #ccc;
		}
		.swipe-wrap {
			height:100%;
		  overflow: hidden;
		  position: relative;
		}
		.swipe-wrap > div {
			float:left;
		  width:100%;
		  height:100%;
		   position: relative;
		  background-color:#ccc;
		}
		.swipe div.swipe-nav{ position: absolute; right:5px; bottom: 5px; }
		.swipe div.swipe-nav span{ float:left; float:left;height:6px;width:6px;border-radius:3px;overflow:hidden;text-indent:-999em;margin:2px;background:rgba(255,255,255,.6);}
		.swipe div.swipe-nav .current{ background:#555;}
	</style>
</head>
<body>
	<div id='slider' class='swipe'>
		<div class='swipe-wrap'>
			<div style="background:#ccc">滑块0 <img width="100" height="100" src2="http://dummyimage.com/100x100/cf0/fff" alt="" /></div>
			<div style="background:#ccc">滑块1 <img width="100" height="100" src2="http://dummyimage.com/100x100/cf0/fff" alt="" /></div>
		</div>
		<div class="swipe-nav"></div>
	</div>
<button id="prev">prev</button>
<button id="next">next</button>
<script type="text/javascript" src="js/swipe.extend.js"></script>
<script type="text/javascript">
window.mySwipe = swipe(document.getElementById('slider'), {
    startSlide: 0,
    speed: 500,
   //	auto:3000,
    nav: document.querySelector("#slider div.swipe-nav"),/*空元素，会自动生成导航*/
 	continuous: true,
 	//vertical:true,
    disableScroll: false,
    stopPropagation: false,
    callback: function(index, elem) {
    	console.log("callback:"+index+","+elem.getAttribute('data-index'));
    },
    transitionStart: function(index, elem) {
    	//console.log("callback:"+index+","+elem.getAttribute('data-index'));
    },
    transitionEnd: function(index, elem) {
    	//console.log("callback:"+index+","+elem.getAttribute('data-index'));
    }
});
document.getElementById("prev").onclick = function(){
	mySwipe.prev();
}
document.getElementById("next").onclick = function(){
	mySwipe.next();
}
</script>

</body>
</html>
