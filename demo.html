<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<title>Document</title>
	<style type="text/css" media="screen">
		*{ margin:0; padding:0;}
		.swipe {
		  overflow: hidden;
		  position: relative;
		  border:1px solid #ccc;
		}
		.swipe-wrap {
		  overflow: hidden;
		  position: relative;
		}
		.swipe-wrap > div {
		  float:left;
		  width:100%;
		  position: relative;
		  height:200px;
		  background-color:#ccc;
		}
		.swipe div.swipe-nav{ position: absolute; right:5px; bottom: 5px; }
		.swipe div.swipe-nav span{ float:left; float:left;height:6px;width:6px;border-radius:3px;overflow:hidden;text-indent:-999em;margin:2px;background:rgba(255,255,255,.6);}
		.swipe div.swipe-nav .current{ background:#fff;}
	</style>
</head>
<body>
	<div id='slider' class='swipe'>
		<div class='swipe-wrap'>
			<div>滑块1</div>
			<div>滑块2</div>
			<div>滑块3</div>
		</div>
		<div class="swipe-nav"></div>
	</div>

<script type="text/javascript" src="js/swipe.extend.js"></script>
<script type="text/javascript">
window.mySwipe = swipe(document.getElementById('slider'), {
    startSlide: 0,
    speed: 400,
    auto:2000,
    nav: document.querySelector("#slider div.swipe-nav"),/*空元素，会自动生成导航*/
    continuous: true,
    disableScroll: false,
    stopPropagation: false,
    callback: function(index, elem) {},
    transitionStart: function(index, elem) {},
    transitionEnd: function(index, elem) {}
});
</script>

</body>
</html>
